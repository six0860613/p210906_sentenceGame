<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .question-pic {
            height: 200px;
            margin-right: 20px;
        }

        .question-pic img {
            height: 100%;
        }

        .question-text>span {
            font-size: 20px;
            border: 2px solid gray;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .question-text>span::before {
            position: absolute;
            content: "";
            width: 0;
            height: 0;
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent gray transparent transparent;
        }

        .question-text>span::after {
            position: absolute;
            content: "";
            width: 0;
            height: 0;
            top: 50%;
            left: -15px;
            transform: translateY(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: transparent white transparent transparent;
        }

        .answer,
        .selectWord {
            min-height: 100px;
            width: 100%;
            margin: 20px 0px;
            padding: 20px;
            background-color: rgba(235, 235, 235, 0.561);
            border: 2px solid gray;
            border-left: transparent;
            border-right: transparent;
            display: flex;
            box-sizing: border-box;
        }

        .word {
            background-color: #afa;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-out;
        }

        .word-bg {
            background-color: rgb(148, 148, 148, 0.5);
            border-radius: 10px;
            margin: 0px 5px;
        }

        .word:hover {
            opacity: 0.6;
        }

        .animationWord {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 193, 193);
        }
    </style>

</head>

<body>

    <div class="container mt-3">
        <div class="row my-3">
            <h3>用英文拼出此句子</h3>
        </div>
        <div class="row">
            <div class="question-pic"><img src="./imgs/01.png" alt=""></div>
            <div class="question-text d-flex align-items-center"><span>我喜歡吃義大利麵</span></div>
        </div>
        <div class="row" style="position: relative;">
            <div class="answer">
            </div>
            <div class="selectWord">
                <div class="word-bg">
                    <div class="word">like</div>
                </div>
                <div class="word-bg">
                    <div class="word">I</div>
                </div>
                <div class="word-bg">
                    <div class="word">spaghetti</div>
                </div>
                <div class="word-bg">
                    <div class="word">to</div>
                </div>
                <div class="word-bg">
                    <div class="word">eat</div>
                </div>
            </div>
            <div class="animationWord"></div>
        </div>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        $('.container').on('click', '.word', function (e) {
            if ($(this).parent().hasClass('word-bg')) {
                const wordToUp = $(this).clone().appendTo($('.answer')).css('opacity', 0).css('margin', '0px 5px');
                // 查看下層word的座標
                const dLeft = $(this).position().left;
                const dTop = $(this).position().top;
                const wLeft = $(wordToUp).position().left;
                const wTop = $(wordToUp).position().top;
                console.log('dL/wL:', dLeft, wLeft);
                console.log('dT/wT:', dTop, wTop);
                const wordWidth = $(this).width();
                const wordAnimation = $(this).clone().appendTo($('.animationWord')).css('transform', `translate(${dLeft}px, ${dTop}px)`).css('width', `${wordWidth + 40}px`);

                // 用計時模擬async await
                setTimeout(() => {
                    wordAnimation.css('transform', `translate(${wLeft + 5}px, ${wTop}px)`);
                }, 100);
                setTimeout(() => {
                    wordToUp.css('opacity', 1);
                    wordAnimation.remove();
                }, 350);
                // 把原本的word藏起來
                $(this).css('opacity', 0);
            } else {
                const content = $(this).text().toString();
                $('.word-bg>.word').each(function () {
                    if (content === $(this).text()) {
                        $(this).css('opacity', 1);
                    }
                });
                // 查看上層word的座標
                const uLeft = $(this).position().left;
                const uTop = $(this).position().top;
                console.log('uL:', uLeft);
                console.log('uT:', uTop);
                $(this).remove();
            }
        });

    </script>
</body>

</html>
