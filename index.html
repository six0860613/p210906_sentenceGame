<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .question-pic {
            height: 200px;
            margin-right: 20px;
        }

        .question-pic img {
            height: 100%;
        }

        .question-text>span {
            font-size: 20px;
            border: 2px solid gray;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .question-text>span::before {
            position: absolute;
            content: "";
            width: 0;
            height: 0;
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent gray transparent transparent;
        }

        .question-text>span::after {
            position: absolute;
            content: "";
            width: 0;
            height: 0;
            top: 50%;
            left: -15px;
            transform: translateY(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: transparent white transparent transparent;
        }

        .answer,
        .selectWord {
            min-height: 100px;
            width: 100%;
            margin: 20px 0px;
            padding: 20px;
            background-color: rgba(235, 235, 235, 0.5);
            border: 2px solid gray;
            border-left: transparent;
            border-right: transparent;
            display: flex;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .answer {
            min-height: 110px;
        }

        .word {
            background-color: #afa;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .word-bg {
            background-color: rgb(148, 148, 148, 0.5);
            border-radius: 10px;
            margin: 5px;
        }

        .word:hover {
            opacity: 0.6;
        }

        .animationWord {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 193, 193, 0);
        }
    </style>

</head>

<body>

    <div class="container mt-3">
        <div class="row my-3">
            <h3>用英文拼出此句子</h3>
        </div>
        <div class="row">
            <div class="question-pic"><img src="./imgs/01.png" alt=""></div>
            <div class="question-text d-flex align-items-center"><span>我喜歡和我的朋友一起去餐廳吃義大利麵</span></div>
        </div>
        <div class="row" style="position: relative;">
            <div class="answer">
            </div>
            <div class="selectWord">
                <div class="word-bg">
                    <div class="word">like</div>
                </div>
                <div class="word-bg">
                    <div class="word">I</div>
                </div>
                <div class="word-bg">
                    <div class="word">spaghetti</div>
                </div>
                <div class="word-bg">
                    <div class="word">to</div>
                </div>
                <div class="word-bg">
                    <div class="word">eat</div>
                </div>
                <div class="word-bg">
                    <div class="word">spaghetti</div>
                </div>
            </div>
            <div class="animationWord"></div>
        </div>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        let transitionSec = 300; //word飛行動畫時間
        let beforeLeft = 0;
        let beforeTop = 0;
        // TODO: 用陣列物件去記錄每個字元的原本座標 before座標的部分就可取代為陣列內的座標
        $('.container').on('click', '.word', function (e) {
            // 目前點到的word的座標
            const bLeft = $(this).position().left;
            const bTop = $(this).position().top;
            //取得word寬度
            const wordWidth = $(this).width() + parseInt($(this).css('padding-left')) + parseInt($(this).css('padding-right'));

            if ($(this).parent().hasClass('word-bg')) {
                // 把原本的word藏起來
                $(this).css('opacity', 0).prop('disabled', true);
                const wordToUp = $(this).clone().appendTo($('.answer')).css('margin', '5px');
                // 已經先UP的word的座標
                const aLeft = $(wordToUp).position().left + 5; //word-bg的margin額外加到wordToUp
                const aTop = $(wordToUp).position().top + 5;
                //複製一個word到底層當動畫
                let newWord = $(this).clone().appendTo($('.animationWord')).css('width', `${wordWidth}px`).css('position', 'absolute').css('transition', `${transitionSec / 1000}s`);
                // 複製過的word擺好位置
                function wordAnimation() {
                    newWord.css('opacity', 1).css('transform', `translate(${bLeft}px, ${bTop}px)`);
                }
                function wordMoving() {
                    setTimeout(() => {
                        newWord.css('transform', `translate(${aLeft}px, ${aTop}px)`);
                    }, 4);
                }
                function wordUp() {
                    setTimeout(() => {
                        newWord.remove();
                        wordToUp.css('opacity', 1);
                    }, transitionSec);
                }

                async function word() {
                    await wordAnimation();
                    await wordMoving();
                    await wordUp();
                }
                word();
                beforeLeft = bLeft;
                beforeTop = bTop;
            } else {
                //複製一個word到底層當動畫並擺好位置
                let newWord = $(this).clone().appendTo($('.animationWord')).css('width', `${wordWidth}px`).css('position', 'absolute').css('transition', `${transitionSec / 1000}s`).css('opacity', 1).css('transform', `translate(${bLeft}px, ${bTop}px)`);

                setTimeout(() => {
                    newWord.css('transform', `translate(${beforeLeft - 5}px, ${beforeTop - 5}px)`);
                }, 4);
                setTimeout(() => {
                    newWord.remove();
                    $('.word-bg>.word').each(function(){
                        const L = $(this).position().left;
                        const T = $(this).position().top;
                        if(beforeLeft === L && beforeTop === T){
                            $(this).css('opacity', 1).prop('disabled', false);
                        }
                    })
                }, transitionSec);

                $(this).remove();
            }
            console.log(beforeLeft, beforeTop);
        });

    </script>
</body>

</html>
